{% block content %}
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite o nome">
        </div>    
        
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="text" name="email" placeholder="Digite o e-mail">
        </div>
        
        <div class="form-group col-md-1"> 
                    <label>Idade</label>
            <input type="text" name="idade" class="form-control">
        </div>
        
        <div class="form-group col-md-1"> 
            <label>Professor</label>
            <input type="text" name="professor" class="form-control">
        </div>
        <button type="submit">Adicionar</button>
    </form>

    <a href="{% url 'lista_professores' %}">Voltar para a lista de Professores</a>
{% endblock %}
