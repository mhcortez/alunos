{% extends "base.html" %}

<!-- Add this line to load the static files -->      
{% load static %}


{% block title %} 
<h1> Adicionar Alunos</h1>
    <br>    
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite o nome">
        </div>    
        
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="text" name="email" placeholder="Digite o e-mail">
        </div>
                       
        <div class="form-group col-md-1"> 
            <label>Idade</label>
            <input type="number" name="idade">
        </div>
        
        <div class="form-group col-md-2"> 
            <label>Professor</label>            
            <select class="form-control" name="professor" required>
                {% for professor in professores %}
                    <option value="{{ professor.id }}">{{ professor.nome }}</option>
                {% endfor %}                
            </select>
            <a href="modal.html">
                <img src="{% static 'img/mentor.png' %}" alt="Mentor Image" style="width: 30px; height: 30px;">
            </a>
        </div>        
       
        <br>
        <button type="submit">Adicionar</button>
    </form>
    <br>
    <a href="{% url 'lista_alunos' %}">Voltar para a lista de Alunos</a>
{% endblock %}
